<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h5>Cadastro de Alunos</h5>
            <h6>Insira as informações necessárias para cadastro de alunos</h6>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{alunoController.alunoModel.nome}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{alunoController.alunoModel.cpf}" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{alunoController.alunoModel.rg}" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="ra">RA</label>
                    <h:inputText value="#{alunoController.alunoModel.ra}" class="form-control"/>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{alunoController.alunoModel.idade}" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{alunoController.alunoModel.email}" class="form-control"/>
                </div>
                
            </div>
            <h:commandButton class="btn btn-success" value="Salvar" action="#{alunoController.salvar()}"/>
            <h:commandButton class="btn btn-info" value="Exibir lista de aluno" action="/views/aluno/buscarAluno.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
