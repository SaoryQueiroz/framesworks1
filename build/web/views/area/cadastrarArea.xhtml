<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%">
            <h5>Cadastro de Área</h5>
            <h6>Insira as informações necessárias para cadastro de área</h6>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="descricao">Descrição</label>
                    <h:inputText value="#{areaController.areaModel.descricao}" class="form-control"/>
                </div>
            </div>
            <h:commandButton class="btn btn-success" value="Salvar" action="#{areaController.salvarArea()}"/>
             <h:commandButton class="btn btn-primary" value="Exibir lista de áreas" action="/views/area/buscarArea.xhtml"/>
        </h:form>
    </ui:define>
</ui:composition>
