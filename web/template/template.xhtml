<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Java Server Faces - Frames 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="bootstrap-4.1.3-dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="margin-bottom: 2%">
                <ui:insert name="cabecalho">
                    <div class="col-md-2">
                        <h:link outcome="/index.xhtml" >
                            <h:graphicImage library="imagens" width="60%" name="icone_ifms.png" alt="Marca da instituição"/>
                        </h:link>
                    </div>
                    <div class="col-md-10">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <h:link class="nav-link active" value="Principal" outcome="/index.xhtml" />
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link" value="Cadastrar Aluno" outcome="/views/aluno/cadastrarAluno.xhtml" />
                             
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link" value="Cadastrar Area" outcome="/views/area/cadastrarArea.xhtml"/>
                            </li>
                            <li class="nav-item">
                              <h:link class="nav-link" value="CadastrarProfessor" outcome="/views/professor/cadastrarProfessor.xhtml"/>
                            </li>
                          </ul>
                    </div>
                </ui:insert>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <ui:insert name="conteudo">
                        
                    </ui:insert>
                </div>
            </div>
            <hr class="my-4">
                <ui:insert name="rodape">
                    <blockquote class="blockquote text-center">
                        <h5 class="mb-0">Faça como um programador. Quando tudo está errado e confuso, apague tudo e recomece do zero.</h5>
                        <footer class="blockquote-footer"><cite title="Título da fonte">Orlando Cordeiro</cite></footer>
                    </blockquote>
                </ui:insert>
            </hr>
        </div>
    </h:body>
</html>
